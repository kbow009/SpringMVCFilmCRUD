<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>New Film</title>
</head>
<body>
	<form action="newFilm.do" method="POST">
		<h3>Enter the parameters for the film below:</h3>
		<label for="id"> Film ID: </label> <input type="text" name="id"/><br> 
    <label for="title"> Film Title: </label><input type="text" name="title"/> <br>
    <label for="description"> Description : </label><input type="text" name="description"/><br> 
    <label for="releaseYear"> Year Released: </label><input type="text" name="releaseYear"/> <br>
    <label for="languageId"> Film Language ID: </label><input type="text" name="languageId"/> <br>
    <label for="rentalDuration"> Rental Duration: </label><input type="text" name="rentalDuration"/> <br>
    <label for="rentalRate"> Rental Rate: </label><input type="text" name="rentalRate"/> <br>
    <label for="length"> Film Length: </label><input type="text" name="length"/> <br>     
    <label for="replacementCost"> Replacement Cost: </label><input type="text" name="replacementCost"/><br> 
    <label for="rating"> Film Rating: </label><input type="text" name="rating"/> <br>
    <label for="specialFeatures"> Special Features: </label><input type="text" name="specialFeatures"/> <br>
    <input type="submit" value="Add Film" /><br>
   </form>
</body>
</html>
